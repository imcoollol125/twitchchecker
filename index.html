<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Streamer Live Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* Styling der Seite */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f1f1f, #2c2f33);
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            animation: bgMove 10s infinite alternate ease-in-out;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .container {
            background: rgba(44, 47, 51, 0.85);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 400px;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            overflow: hidden;
            display: none; /* ZunÃ¤chst verstecken */
        }

        .loader {
            border: 16px solid #f3f3f3; /* Heller Hintergrund */
            border-top: 16px solid #7289da; /* Blaue Farbe */
            border-radius: 50%;
            width: 100px;
            height: 100px;
            animation: spin 2s linear infinite; /* Spinner-Animation */
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 30px;
            margin-bottom: 25px;
            color: #7289da;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            font-weight: 700;
            z-index: 1;
            position: relative;
        }

        input {
            padding: 12px;
            width: 100%;
            border: 2px solid transparent;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
            outline: none;
            background-color: rgba(48, 51, 57, 0.9);
            color: #fff;
            transition: border-color 0.3s ease;
            z-index: 1;
            position: relative;
        }

        input::placeholder {
            color: #888;
        }

        input:focus {
            border-color: #7289da;
        }

        button {
            background: linear-gradient(135deg, #7289da, #5b6eae);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 1;
            position: relative;
            text-transform: uppercase;
            font-weight: 500;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 22px;
            margin-top: 30px;
            font-weight: 300;
            z-index: 1;
            position: relative;
        }

        #liveStatus {
            font-weight: 700;
            color: #f04747;
            transition: color 0.3s ease;
        }

        #liveStatus.live {
            color: #43b581;
            animation: pulse 1.5s infinite alternate;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #a8a8a8;
            opacity: 0.8;
            z-index: 1;
            position: relative;
        }

        audio {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        /* Glow Effect */
        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(114, 137, 218, 0.5), 0 0 40px rgba(114, 137, 218, 0.3);
            z-index: 0;
        }
    </style>
</head>
<body>

<!-- Ladespinner -->
<div class="loader"></div>

<!-- Hauptinhalt der Website -->
<div class="container" id="mainContent">
    <h1>Twitch Live Checker</h1>

    <!-- Eingabefelder fÃ¼r Client ID und Client Secret -->
    <input type="text" id="clientId" placeholder="Twitch Client ID eingeben">
    <input type="text" id="clientSecret" placeholder="Twitch Client Secret eingeben">

    <!-- Eingabefeld fÃ¼r den Streamer Namen -->
    <input type="text" id="streamerName" placeholder="Streamer Namen eingeben">

    <!-- Button zum Starten der Ãœberwachung -->
    <button onclick="startChecking()">Ãœberwachung starten</button>

    <!-- Statusanzeige -->
    <p>Status: <span id="liveStatus">Offline</span></p>

    <footer>
        Entwickelt mit ðŸ’œ fÃ¼r Twitch-Fans
    </footer>

    <!-- Audio fÃ¼r den Sound, wenn der Streamer live ist -->
    <audio id="liveSound" preload="auto">
        <source src="https://www.dropbox.com/scl/fi/ra6sc2vfog4iw3jicjkbq/livecheckersui.mp3?rlkey=noctntasq9gzjf0db3g7kh65q&st=xjnq4huf&dl=1" type="audio/mp3">
        Ihr Browser unterstÃ¼tzt das Abspielen dieses Audios nicht.
    </audio>
</div>

<!-- JavaScript -->
<script>
    let accessToken = ''; // Wird nach der Authentifizierung verwendet
    let streamer = '';
    let isLive = false;

    function startChecking() {
        const clientId = document.getElementById('clientId').value;
        const clientSecret = document.getElementById('clientSecret').value;
        streamer = document.getElementById('streamerName').value;

        if (clientId && clientSecret && streamer) {
            getAccessToken(clientId, clientSecret);
            setInterval(checkStreamerStatus, 5000); // Jede Minute checken
        } else {
            alert('Bitte fÃ¼lle alle Felder aus (Client ID, Client Secret und Streamer Name)');
        }
    }

    function getAccessToken(clientId, clientSecret) {
        fetch('https://id.twitch.tv/oauth2/token', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams({
                'client_id': clientId,
                'client_secret': clientSecret,
                'grant_type': 'client_credentials'
            })
        })
        .then(response => response.json())
        .then(data => {
            accessToken = data.access_token;
            checkStreamerStatus();
        });
    }

    function checkStreamerStatus() {
        const clientId = document.getElementById('clientId').value;

        if (!streamer || !clientId) return;

        fetch(`https://api.twitch.tv/helix/streams?user_login=${streamer}`, {
            headers: {
                'Client-ID': clientId,
                'Authorization': `Bearer ${accessToken}`
            }
        })
        .then(response => response.json())
        .then(data => {
            let liveStatus = document.getElementById('liveStatus');
            if (data.data && data.data.length > 0) {
                if (!isLive) {
                    playSound();
                }
                liveStatus.textContent = 'Live!';
                liveStatus.classList.add('live');
                isLive = true;
            } else {
                liveStatus.textContent = 'Offline';
                liveStatus.classList.remove('live');
                isLive = false;
            }
        })
        .catch(error => console.error('Error fetching streamer status:', error));
    }

    function playSound() {
        const sound = document.getElementById('liveSound');
        sound.play().catch(error => console.log('Error playing sound:', error));
    }

    // Ladespinner nach 5 Sekunden ausblenden und Hauptinhalt anzeigen
    window.onload = function() {
        setTimeout(() => {
            document.querySelector('.loader').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }, 2500);
    }
</script>

</body>
</html>
